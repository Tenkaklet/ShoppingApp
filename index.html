<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ShoppingApp | Max Carlquist</title>

		<link rel="stylesheet" href="css/screen.css">
		<!-- Bootstrap CSS -->
		<link href="http://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">

		
		

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<section class="container" id="wrapper">
			<header>
				<h1>Shop o' Hoy</h1>
				<div class="tagline">
					<p class="lead">This small app lets you create a simple yet eloquent shopping list.</p>
				</div>
			</header>
				<!-- BEGIN OF MIDDLE SECTION-->
				<div class="col-md-12 text-center">
					<div class="input-area">
							<input id="item" type="text" placeholder="Right here my friend">
							<button type="button" id="add" class="btn btn-success btn-xs">Add it!</button>
							<p>Put something cool above me!</p>					
					</div>
					<div class="col-md-4 col-md-offset-4 shopping-list">
						<ul id="list">
														
						</ul>
						<button id="remove-completed" type="button" class="btn btn-block btn-primary">Remove Done</button>
					</div>
				</div> <!-- END MIDDLE SECTION CALLED COL-MD-12-->

		</section>
		
	
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>

		<!--jQuery UI-->
		<script src="js/jquery-ui.min.js"></script>	
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<!-- MY CUP OF JAVAscript-->
		<script src="js/main.js"></script>
	</body>
</html>
